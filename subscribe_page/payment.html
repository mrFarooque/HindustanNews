<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment page : hindustantimes.com</title>
    <link rel="stylesheet" href="./style/payment.css" />
    <link rel="icon" href="https://images.hindustantimes.com/sso/favicon.ico" />
  </head>
  <body>
    <div id="navbar">
      <img
        src="https://images.livemint.com/sso/newLogos/prod/ht_logo.svg?v2"
        alt=""
      />
    </div>
    <div id="payment">
      <div id="heading">
        <img
          src="https://accounts.hindustantimes.com/images/set-up-your-payment.svg"
          alt=""
        />
        <br />
        <span>You can cancel anytime.</span>
      </div>
      <div class="active">
        <div class="pBox">
          <div id="price">
            <p>Payment Modes</p>
            <p></p>
          </div>
          <div class="radio">
            <input type="radio" name="" id="" />
            <p>Any Debit / Credit card</p>
          </div>
          <div class="radio">
            <input type="radio" name="" id="" />
            <p>UPI Autopay</p>
          </div>
          <div class="radio">
            <input type="radio" name="" id="" />
            <p>Wallets / Net Banking</p>
          </div>
          <div class="radio">
            <input type="radio" name="" id="show" />
            <p>Wallet</p>
          </div>
          <div id="pay">
            <div>
              <p>Enter Paytm linked no.</p>
              <input type="text" />
              <button>Link Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./script/payment.js"></script>
